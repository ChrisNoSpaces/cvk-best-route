.loading-header {

.step-item {

                </div>
                
                <div class="form-group">
                    <label class="form-label" for="numStops">Number of Stops (1-20)</label>
                    <input type="number" id="numStops" class="form-control" min="1" max="20" value="5" />
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="returnToStart" />
                    <label for="returnToStart">Return to starting location</label>
                </div>
                
                <button id="generateBtn" class="btn btn-primary" style="margin-top: 16px;">
                    üöó Generate Route
                </button>
            </div>
            
            <div id="routeSection" class="route-section hidden">
                <div id="routeSummary" class="route-summary">
                    <h3>Route Summary</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Stops</span>
                            <span class="stat-value" id="totalStops">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Distance</span>
                            <span class="stat-value" id="totalDistance">0 mi</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Estimated Time</span>
                            <span class="stat-value" id="estimatedTime">0h 0m</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Efficiency</span>
                            <span class="stat-value" id="efficiency">-</span>
                        </div>
                    </div>
                    
                    <div class="export-buttons">
                        <button id="exportCsvBtn" class="btn btn-secondary">üìÑ Export CSV</button>
                        <button id="copyAddressesBtn" class="btn btn-secondary">üìã Copy Addresses</button>
                    </div>
                </div>
                
                <ul id="routeList" class="route-list"></ul>
            </div>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üó∫Ô∏è</div>
                <div class="empty-state-text">Enter a starting location and generate a route to get started</div>
            </div>
            
            <div id="addLocationSection" class="add-location-section hidden">
                <h4>Add Location to Route</h4>
                <div class="search-add-group">
                    <input type="text" id="locationSearch" class="form-control" placeholder="Search locations..." />
                    <button id="addLocationBtn" class="btn btn-primary">+ Add</button>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div id="map"></div>
            <div class="map-legend">
                <h4>Legend</h4>
                <div class="legend-item">
                    <div class="legend-marker start"></div>
                    <span>Start Location</span>
                </div>
                <div class="legend-item">
                    <div class="legend-marker stop"></div>
                    <span>Route Stop</span>
                </div>
                <div class="legend-item">
                    <div class="legend-marker end"></div>
                    <span>End Location</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line"></div>
                    <span>Route Path</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
